name: CI-CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Package all modules
        run: |
          # List of modules
          modules=(avaliacao compra conta empresa jogador jogo usuario)

          # Build each module
          for module in "${modules[@]}"; do
            echo "Building module: $module"
            cd $module
            chmod +x ./mvnw
            chmod +x ./build.sh
            ./build.sh
            cd ..
          done

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: |
            avaliacao/target/*.jar
            compra/target/*.jar
            conta/target/*.jar
            empresa/target/*.jar
            jogador/target/*.jar
            jogo/target/*.jar
            usuario/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download JAR artifacts
        uses: actions/download-artifact@v3
        with:
          name: app

      - name: Deploy to server
        run: |
          # Comandos para fazer o deploy dos JARs para o servidor
          # Isso pode envolver copiar os JARs para o servidor e reiniciar as aplicações
          for file in $(find . -name "*.jar"); do
            echo "Deploying $file"
            scp $file user@server:/path/to/deploy/
          done
          ssh user@server 'sudo systemctl restart myapp'