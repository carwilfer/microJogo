apiVersion: apps/v1
kind: Deployment
metadata:
  name: conta-postgres
spec:
  selector:
    matchLabels:
      app: conta-postgres
  template:
    metadata:
      labels:
        app: conta-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          env:
            - name: POSTGRES_DB
              value: conta_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: conta-postgres
spec:
  ports:
    - port: 5432
  selector:
    app: conta-postgres