apiVersion: apps/v1
kind: Deployment
metadata:
  name: compra-rabbitmq
spec:
  selector:
    matchLabels:
      app: compra-rabbitmq
  template:
    metadata:
      labels:
        app: compra-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
---
apiVersion: v1
kind: Service
metadata:
  name: compra-rabbitmq
spec:
  ports:
    - port: 5672
    - port: 15672
  selector:
    app: compra-rabbitmq