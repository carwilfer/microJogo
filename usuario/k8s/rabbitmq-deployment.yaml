apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuario-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usuario-rabbitmq
  template:
    metadata:
      labels:
        app: usuario-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672  # Porta padr√£o do RabbitMQ
            - containerPort: 15672 # Porta da interface de gerenciamento

---
apiVersion: v1
kind: Service
metadata:
  name: usuario-rabbitmq
spec:
  selector:
    app: usuario-rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  type: ClusterIP